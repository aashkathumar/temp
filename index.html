<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Automatic Crossword Creation</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <h2>Automatic Crossword Creation Page</h2>
            <a href="#" class="add">&plus;</a>
        </div>
        <div class="essentials">
            <h3 align="center">Required Details</h3><br>
            <label for="Crossword Name"><b>Crossword Name*</b></label> 
            <span class="smtab"><label for="Creator Name"><b>Creator Name*</b></label></span><br>
            <div class="side-space">
                <input type="text" name="text" class="text" size="50" placeholder="Crossword Name" required>
                <input type="text" name="text" class="text" size="50" placeholder="Creator Name" required>
            </div>
        </div>
        <label for="Description"><b>Crossword Description*</b></label>
        <div class="desc">
            <input type="text" name="text" class="text" size="500" placeholder="Description" required>
        </div>
        <br>
        <div class="inp-group">
            <br>
            <h3 align="center">Enter the words and their clues!</h3>
            <br>
            <label for="Word"><b>Word</b></label>
            <span class="tab"><label for="Clue"><b>Clue</b></label></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
